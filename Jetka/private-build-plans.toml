[buildPlans.jetka]
family = "Jetka"
spacing = "term"
serifs = "sans"
no-cv-ss = true
export-glyph-names = false
no-ligation = true

[buildPlans.jetka.variants.design]
capital-g = "toothless-rounded-serifless-hooked"
capital-i = "short-serifed"
capital-q = "straight"
f = "serifless"
g = "single-storey-flat-hook-serifless"
l = "serifed"
eszet = "sulzbacher-descending"
cyrl-capital-ze = "unilateral-serifed"
cyrl-ze = "unilateral-serifed"
one = "no-base-long-top-serif"
two = "straight-neck"
three = "flat-top"
four = "semi-open-non-crossing"
six = "straight-bar"
nine = "straight-bar"
ampersand = "upper-open"
at = "compact"
question = "corner-flat-hooked"
micro-sign = "toothed-bottom-right-serifed"

[buildPlans.jetka.variants.italic]
f = "flat-hook-tailed"
h = "tailed-serifless"
k = "cursive-bottom-right-serifed"
l = "tailed-serifed"
m = "tailed-serifless"
n = "tailed-serifless"
v = "cursive-serifed"
w = "cursive-serifless"

[buildPlans.jetka.weights.regular]
shape = 400
menu = 400
css = 400

[buildPlans.jetka.weights.book]
shape = 450
menu = 450
css = 450

[buildPlans.jetka.weights.medium]
shape = 500
menu = 500
css = 500

[buildPlans.jetka.weights.semibold]
shape = 600
menu = 600
css = 600

[buildPlans.jetka.weights.bold]
shape = 700
menu = 700
css = 700

[buildPlans.jetka.weights.extrabold]
shape = 800
menu = 800
css = 800

[buildPlans.jetka.weights.heavy]
shape = 900
menu = 900
css = 900

[buildPlans.jetka.widths.normal]
shape = 500
menu = 5
css = "normal"

[buildPlans.jetka.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.jetka.slopes.italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"


[buildPlans.jetka.metric-override]
leading = 1500
winMetricAscenderPad = 0
winMetricDescenderPad = 0
powerlineScaleY = 1
powerlineScaleX = 1
powerlineShiftY = 0
powerlineShiftX = 0
