[buildPlans.jetka]
family = "Jetka"
spacing = "term"
serifs = "sans"
no-cv-ss = true
export-glyph-names = false
no-ligation = true

[buildPlans.jetka.variants]
inherits = "ss14"

[buildPlans.jetka.variants.design]
capital-i = "short-serifed"
capital-u = "toothless-rounded"
l = "tailed-serifed"
u = "toothed"
eszet = "sulzbacher-descending"
lower-alpha = "crossing"
zero = "slashed"
seven = "straight-serifless"
ampersand = "upper-open"
at = "short"
percent = "rings-segmented-slash"

[buildPlans.jetka.variants.italic]
i = "tailed-serifed"
k = "symmetric-connected-serifless"
m = "tailed"
n = "tailed"
v = "straight"
w = "cursive"

[buildPlans.jetka.weights.regular]
shape = 400
menu = 400
css = 400

[buildPlans.jetka.weights.book]
shape = 450
menu = 450
css = 450

[buildPlans.jetka.weights.medium]
shape = 500
menu = 500
css = 500

[buildPlans.jetka.weights.semibold]
shape = 600
menu = 600
css = 600

[buildPlans.jetka.weights.bold]
shape = 700
menu = 700
css = 700

[buildPlans.jetka.weights.extrabold]
shape = 800
menu = 800
css = 800

[buildPlans.jetka.weights.heavy]
shape = 900
menu = 900
css = 900

[buildPlans.jetka.widths.normal]
shape = 500
menu = 5
css = "normal"

[buildPlans.jetka.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.jetka.slopes.italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
