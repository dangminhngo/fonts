[buildPlans.devka]
family = "Devka"
spacing = "term"
serifs = "sans"
no-cv-ss = true
export-glyph-names = false
no-ligation = true

[buildPlans.devka.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.devka.slopes.italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"

[buildPlans.devka.variants.design]
capital-i = "short-serifed"
f = "flat-hook"
g = "single-storey-flat-hook-serifless"
l = "tailed-serifed"
t = "flat-hook"
eszet = "longs-s-lig-descending"
cyrl-capital-ze = "bilateral-serifed"
cyrl-ze = "serifless"
cyrl-capital-ka = "symmetric-connected-serifed"
four = "closed"
six = "closed-contour"
nine = "closed-contour"
paren = "normal"
brace = "curly"
at = "short"
question = "corner-flat-hooked"

[buildPlans.devka.variants.italic]
f = "flat-hook-tailed"
k = "diagonal-tailed-cursive-serifless"
v = "curly"

[buildPlans.devka.weights.regular]
shape = 400
menu = 400
css = 400

[buildPlans.devka.weights.book]
shape = 450
menu = 450
css = 450

[buildPlans.devka.weights.medium]
shape = 500
menu = 500
css = 500

[buildPlans.devka.weights.semibold]
shape = 600
menu = 600
css = 600

[buildPlans.devka.weights.bold]
shape = 700
menu = 700
css = 700

[buildPlans.devka.widths.normal]
shape = 500
menu = 5
css = "normal"
